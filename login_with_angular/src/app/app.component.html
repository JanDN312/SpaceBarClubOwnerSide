<form #instituteForm="ngForm" (ngSubmit)="instituteLogin(instituteForm)">
    <div class="form-group">
        <label> Email-Adresse </label>
        <input type="text" ng-maxlength="10" hint="Email-Adresse" name="patient" id="name" class="form-control"
            [(ngModel)]="institute.patient">
        <label> Phone Number </label>
        <input type="text" hint="password" name="password" id="pwrd" maxlength="20" minlength="4"
            class="form-control">
        <br><br>
        <button id="signup" class="btn btn-primary" routerLink="../../home/dashboard">Login</button>
    </div>
</form>
